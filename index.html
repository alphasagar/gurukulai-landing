<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GurukulAI - Ancient Wisdom, Modern AI for UPSC Prep">
  <title>GurukulAI - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff3e6, #ffe6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ff6f61; /* Warm Coral */
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.4rem;
      color: #6b4e3d; /* Modern earthy tone */
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .email-box {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 30px;
      width: 70%;
      outline: none;
      transition: 0.3s;
    }

    input[type="email"]:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.4);
    }

    button {
      padding: 0.7rem 1.5rem;
      border: none;
      background: #ff6f61;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e65a50;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GurukulAI</h1>
    <h2>Ancient Wisdom, Modern AI for UPSC Prep</h2>
    <p>We’re crafting an AI-powered platform to revolutionize UPSC preparation with smart notes, PYQs, and intelligent mock tests.</p>
    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>
    <footer>Coming Soon • © 2025 GurukulAI</footer>
  </div>
</body>
</html>
