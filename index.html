<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gurukul AI - Ancient Wisdom, Modern AI for UPSC Prep">
  <title>Gurukul AI - Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand: #ff6f61;
      --brand-dark: #e65a50;
      --text-dark: #333;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f9f7f7, #ffe3e3, #e3f6f5, #fff8e1);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-dark);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 10s infinite ease-in-out;
    }

    .glow:nth-child(1) { background: #ff9a8b; top: 10%; left: 20%; animation-delay: 0s; }
    .glow:nth-child(2) { background: #fad0c4; top: 50%; left: 70%; animation-delay: 4s; }
    .glow:nth-child(3) { background: #a1c4fd; top: 70%; left: 30%; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(25px, -25px) scale(1.1); }
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      z-index: 10;
      color: var(--text-dark);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--brand);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.4rem;
      color: #6b4e3d;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .email-box {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 30px;
      width: 70%;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.5);
    }

    input[type="email"]:focus {
      border-color: var(--brand);
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.4);
    }

    button {
      padding: 0.7rem 1.5rem;
      border: none;
      background: var(--brand);
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--brand-dark);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }

    /* Floating sound toggle */
    .sound-toggle {
      position: fixed;
      right: 22px;
      bottom: 22px;
      z-index: 100;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform .15s ease, background .2s ease;
    }
    .sound-toggle:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.9);
    }
    .sound-toggle svg {
      width: 24px;
      height: 24px;
      fill: var(--brand);
    }

    .sr-only{
      position:absolute !important;
      height:1px; width:1px;
      overflow:hidden; clip:rect(1px,1px,1px,1px);
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <!-- Animated glowing lights -->
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>

  <!-- Background music -->
  <audio id="bg-music" preload="none" loop src="gurukul.mp3"></audio>

  <!-- Page content -->
  <div class="container">
    <h1>Gurukul AI</h1>
    <h2>Ancient Wisdom, Modern AI for UPSC Prep</h2>
    <p>We’re crafting an AI-powered platform to revolutionize UPSC preparation with smart notes, PYQs, and intelligent mock tests.</p>
    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>
    <footer>Coming Soon • © 2025 Gurukul AI</footer>
  </div>

  <!-- Floating Sound On/Off button -->
  <button id="sound-toggle" class="sound-toggle" aria-pressed="false" aria-label="Toggle background music">
    <!-- default (off) icon -->
    <svg id="icon-sound-off" viewBox="0 0 24 24"><path d="M16.5 12l4.5 4.5-1.5 1.5L15 13.5l-4.5 4.5H7v-6H3v-4h4V4.5h3.5L15 9l4.5-4.5 1.5 1.5L16.5 10.5 21 15l-1.5 1.5-3-3-3 3L12 15l3-3-3-3 1.5-1.5 3 3 3-3L21 6l-4.5 4.5z"/></svg>
    <!-- on icon will be injected dynamically -->
    <span class="sr-only">Toggle Sound</span>
  </button>

  <script>
    (function () {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('sound-toggle');

      const ICON_ON = `
        <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c2.89 1 5 3.77 5 7.71s-2.11 6.71-5 7.71v2.06c4.01-1.1 7-4.87 7-9.77s-2.99-8.67-7-9.77z"/></svg>
      `;
      const ICON_OFF = `
        <svg viewBox="0 0 24 24"><path d="M16.5 12l4.5 4.5-1.5 1.5L15 13.5l-4.5 4.5H7v-6H3v-4h4V4.5h3.5L15 9l4.5-4.5 1.5 1.5L16.5 10.5 21 15l-1.5 1.5-3-3-3 3L12 15l3-3-3-3 1.5-1.5 3 3 3-3L21 6l-4.5 4.5z"/></svg>
      `;

      let wantSound = localStorage.getItem('gurukul_sound') === 'on';

      const setIcon = () => {
        btn.innerHTML = wantSound ? ICON_ON : ICON_OFF;
        btn.setAttribute('aria-pressed', wantSound ? 'true' : 'false');
      };

      const tryPlay = async () => {
        try {
          await audio.play();
        } catch (e) {
          // ignored: browser blocked until a user gesture
        }
      };

      const initAfterFirstGesture = () => {
        document.removeEventListener('click', initAfterFirstGesture);
        document.removeEventListener('touchstart', initAfterFirstGesture);
        if (wantSound) {
          audio.muted = false;
          tryPlay();
        }
      };

      btn.addEventListener('click', async () => {
        wantSound = !wantSound;
        localStorage.setItem('gurukul_sound', wantSound ? 'on' : 'off');
        setIcon();

        if (wantSound) {
          audio.muted = false;
          await tryPlay();
        } else {
          audio.pause();
        }
      });

      // Prepare initial UI
      setIcon();
      audio.muted = true; // safe default
      document.addEventListener('click', initAfterFirstGesture, { once: true });
      document.addEventListener('touchstart', initAfterFirstGesture, { once: true });
    })();
  </script>
</body>
</html>
