<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gurukul AI - Ancient Wisdom, Modern AI for UPSC Prep">
  <title>Gurukul AI - Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand: #ff6f61;
      --brand-dark: #e65a50;
      --text-dark: #333;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f9f7f7, #ffe3e3, #e3f6f5, #fff8e1);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-dark);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 10s infinite ease-in-out;
    }

    .glow:nth-child(1) { background: #ff9a8b; top: 10%; left: 20%; animation-delay: 0s; }
    .glow:nth-child(2) { background: #fad0c4; top: 50%; left: 70%; animation-delay: 4s; }
    .glow:nth-child(3) { background: #a1c4fd; top: 70%; left: 30%; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(25px, -25px) scale(1.1); }
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      z-index: 10;
      color: var(--text-dark);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--brand);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.4rem;
      color: #6b4e3d;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .email-box {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 30px;
      width: 70%;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.5);
    }

    input[type="email"]:focus {
      border-color: var(--brand);
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.4);
    }

    button {
      padding: 0.7rem 1.5rem;
      border: none;
      background: var(--brand);
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--brand-dark);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Animated glowing lights -->
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>

  <!-- Page content -->
  <div class="container">
    <h1>Gurukul AI</h1>
    <h2>Harnessing AI to Simplify and Accelerate UPSC Preparation</h2>
    <p>We’re crafting an AI-powered platform to revolutionize UPSC preparation with smart notes, PYQs, and intelligent mock tests.</p>
    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>
    <footer>Coming Soon • © 2025 Gurukul AI</footer>
  </div>
</body>
</html>
